<section>
@if (isLoggedIn) {
    <p>Bienvenido: {{ username }}</p>
    <img
    (click)="greet()"
    alt="photo"
    src="https://github.com/omargalo.png" />
} @else {
    <p>Iniciar sesión</p>
    <button (click)="isLoggedIn = true">Iniciar sesión</button>
}
<br>
<app-games
(addFavoriteEvent)="getFavorite($event)"
username="{{ username }}"></app-games>

@if (favGame != '') {
    <br>
    <p>Tu juego favorito es: {{ favGame }}</p>
}
</section>
